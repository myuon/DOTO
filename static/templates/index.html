<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DOTO</title>
    <link rel="stylesheet" href="static/css/jquery.datetimepicker.min.css" charset="utf-8">
    <link rel="stylesheet" href="static/semantic/dist/semantic.min.css" charset="utf-8">
  </head>
  <body>
    <div class="ui top pointing secondary menu">
      <div class="ui container">
        <div class="item">
          <i class="list circular icon"></i> DOTO
        </div>

        <a class="item active" data-tab="first">
          <i class="home icon"></i> Home<span id="modified" style="display: none;">*</span>
        </a>
        <a class="item" data-tab="second">
          <i class="history icon"></i> Activity
        </a>

        <a class="item right">
          <span id="saving-state-ing" style="display: none;"><i class="circle notched loading icon"></i> Saving</span>
          <span id="saving-state-finish" style="display: none;"><i class="checkmark icon"></i> Saved!</span>
        </a>
      </div>
    </div>

    <div class="ui container">
      <div id="notes"></div>
      <div class="ui inverted segment" id="terminal"></div>

      <div class="ui bottom attached tab active" data-tab="first">
        <div id="todo-items">
        </div>
      </div>
      <div class="ui bottom attached tab" data-tab="second">
        <div id="activity-items">
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
    <script src="static/semantic/dist/semantic.min.js"></script>

    <script src="static/js/application.js"></script>
    <script>
      $('.menu .item').tab();
      $('.ui.accordion').accordion();
    </script>
  </body>
</html>
