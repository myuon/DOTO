<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dord</title>
    <link rel="stylesheet" href="static/css/jquery.datetimepicker.min.css" charset="utf-8">
    <link rel="stylesheet" href="static/semantic/semantic.min.css" charset="utf-8">
  </head>
  <body>
    <div class="ui top pointing secondary menu">
      <div class="ui container">
        <div class="item">
          <i class="list circular icon"></i> DORD
        </div>

        <a class="item active" data-tab="first">
          <i class="home icon"></i> Home<span id="modified" style="display: none;">*</span>
        </a>
        <a class="item" data-tab="second">
          <i class="history icon"></i> Activity
        </a>

        <a class="item right" id="saving-state">
        </a>
      </div>
    </div>

    <div class="ui container">
      <div class="ui inverted segment">
        <div class="ui inverted transparent fluid left icon input">
          <i class="terminal icon"></i>
          <input type="text" placeholder="What to do next?" id="terminal">
        </div>
      </div>

      <div class="ui bottom attached tab active" data-tab="first">
        <div class="ui feed" id="todo-items">
        </div>
      </div>
      <div class="ui bottom attached tab" data-tab="second">
        <div class="ui feed" id="history-items">
        </div>
      </div>
    </div>

    <script src="static/js/jquery-3.0.0.min.js"></script>
    <script src="static/js/lodash.min.js"></script>
    <script src="static/js/jquery.datetimepicker.full.min.js"></script>
    <script src="static/js/moment.js"></script>
    <script src="static/semantic/semantic.min.js"></script>
    <script src="static/js/minimist.js"></script>
    <script src="static/js/application.js"></script>
    <script>
      $('.menu .item').tab();
      $('.ui.accordion').accordion();
    </script>
  </body>
</html>
